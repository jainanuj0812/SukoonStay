<ion-view view-title="Update Profile">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="card">            
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Name</span>
                    <input type="text" data-ng-model="user.fullname"/>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Primary Email</span>
                    <input type="text" placeholder="{{user.emailId}}" readonly>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Secondary Email</span>
                    <input type="text" placeholder="{{user.secondaryEmailId}}" ng-model="user.secondaryEmailId">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Phone Number</span>
                    <input type="text" placeholder="{{user.phone}}" ng-model="user.phone">
                </label>
            </div>
        </div>
        <button class="button button-block button-positive" ng-click="updateProfile(user)">
                Update Profile
        </button>
    </ion-content>
</ion-view>
