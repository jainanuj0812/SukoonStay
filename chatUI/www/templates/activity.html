<ion-view view-title="Activity">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="card">
            <div class="item">          
                 <textarea name="comment" ng-model="post"></textarea>
            </div>
            <div class="item">
                 <button class="button button-primary button-small pull-right" ng-click="addPost(post)">Post</button>
            </div> 
        </div>
        <div class="item card-item" collection-repeat="post in posts | orderBy : 'post_date'">
            <div ui-sref="app.gallery" class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('img/tyrion.jpg');"></span>
                    <strong>Tyrion Lannister</strong> {{post.post}}
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubble positive"></i> 2
                        <i class="icon ion-heart assertive"></i> 4
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> 12 mins ago
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
