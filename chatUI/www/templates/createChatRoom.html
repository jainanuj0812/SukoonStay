<ion-view view-title="Create Chat Room">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="card">            
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Chat Room Name</span>
                    <input type="text" data-ng-model="chat.roomName"/>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Description</span>
                    <input type="text" placeholder="Description" ng-model="chat.chatDescription">
                </label>
            </div>
        </div>
        <button class="button button-block button-positive" ng-click="createChatRoom()">
                Create Chat Room
        </button>
</ion-list>
    </ion-content>
</ion-view>
